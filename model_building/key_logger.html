<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Logger</title>
</head>
<body>
    <h1>Key Press Logger</h1>
    <p>Type something in this document.</p>

    <script>
        var keyPressLogs = [];

        var keyPressStartTime = {};

        function handleKeyDown(event) {
            var key = event.key;
            keyPressStartTime[key] = new Date().getTime();
        }

        function handleKeyUp(event) {
            var key = event.key;
            if (keyPressStartTime[key]) {
                var duration = new Date().getTime() - keyPressStartTime[key];
                var log = {
                    key: key,
                    duration: duration
                };
                keyPressLogs.push(log);
                delete keyPressStartTime[key];
            }
        }

        document.addEventListener("keydown", handleKeyDown);
        document.addEventListener("keyup", handleKeyUp);

        

    </script>
</body>
</html>
